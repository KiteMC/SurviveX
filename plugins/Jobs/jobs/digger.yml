Digger:
  fullname: 挖掘者
  shortname: D
  FullDescription:
  - "通过整地赚取经验。"
  ChatColour: GOLD
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 地鼠
      Objectives:
      - Break;dirt;50
      - Break;grass_block;50
      - Break;gravel;50
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 挖掘方块并获得经验
      - 完成此任务可获得经验奖励！
  Gui:
    ItemStack: wooden_shovel
  Break:
    red_sand:
      income: 0.0
      points: 1
      experience: 1
    coarse_dirt:
      income: 0.0
      points: 1
      experience: 1
    dirt:
      income: 0.0
      points: 0.25
      experience: 0.25
    grass_block:
      income: 0.0
      points: 0.3
      experience: 0.3
    gravel:
      income: 0.0
      points: 1
      experience: 1.0
    sand:
      income: 0.0
      points: 0.4
      experience: 0.5
    clay:
      income: 0.0
      points: 1
      experience: 1.0
  Kill:
    Player:
      income: 0.0
      points: 7.5
      experience: 7.5
  custom-kill:
    Digger:
      income: 0.0
      points: 10.0
      experience: 10.0

