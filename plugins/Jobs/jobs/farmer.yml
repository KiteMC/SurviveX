Farmer:
  fullname: 农夫
  shortname: F
  FullDescription:
  - "通过种植、收获和养殖赚取经验。"
  ChatColour: BLUE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 丰收季节
      Objectives:
      - Break;wheat-7;20
      - Break;carrots-7;20
      - Break;potatoes-7;20
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 收获作物并获得经验
      - 完成此任务可获得经验奖励！
