Fisherman:
  fullname: 渔夫
  shortname: Fi
  FullDescription:
  - "通过钓鱼赚取经验。"
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 捕手
      Objectives:
      - Fish;cod;2
      - Fish;salmon;2
      - Fish;tropical_fish;2
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 钓鱼并获得经验
      - 完成此任务可获得经验奖励！
  Gui:
    ItemStack: fishing_rod
  Fish:
    cod:
      income: 0.0
      points: 15.0
      experience: 15.0
    salmon:
      income: 0.0
      points: 20.0
      experience: 25.0
    tropical_fish:
      income: 0.0
      points: 25.0
      experience: 25.0
    pufferfish:
      income: 0.0
      points: 25.0
      experience: 25.0
  Kill:
    Player:
      income: 0.0
      points: 7.5
      experience: 7.5

