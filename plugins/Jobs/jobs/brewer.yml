Brewer:
  fullname: 酿造师
  shortname: Br
  FullDescription:
  - "通过酿造药水赚取经验。"
  ChatColour: LIGHT_PURPLE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 酒鬼
      Objectives:
      - Brew;glowstone_dust;2
      - Brew;redstone;2
      - Brew;sugar;2
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 酿造药水并获得经验
      - 完成此任务可获得经验奖励！
  Gui:
    ItemStack: brewing_stand
