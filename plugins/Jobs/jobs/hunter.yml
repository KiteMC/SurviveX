Hunter:
  fullname: 猎人
  shortname: H
  FullDescription:
  - "通过击杀动物和怪物赚取经验。"
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 猎魔人
      Objectives:
      - Kill;Wolf;10
      - Kill;Creeper;3
      - Kill;Skeleton;10
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 猎杀一切会动的东西并获得经验
      - 完成此任务可获得经验奖励！
  Gui:
    ItemStack: bow
