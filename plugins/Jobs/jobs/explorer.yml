Explorer:
  fullname: 探险家
  shortname: Ex
  FullDescription:
  - "通过探索地图赚取经验。"
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 哥伦布
      Objectives:
      - Explore;1;30
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 去旅行并获得经验
      - 完成此任务可获得经验奖励！
  Gui:
    ItemStack: leather_boots
  Explore:
    '1':
      income: 0.0
      points: 5
      experience: 5.0
    '2':
      income: 0.0
      points: 2.5
      experience: 2.5
    '3':
      income: 0.0
      points: 1.0
      experience: 1.0
    '4':
      income: 0.0
      points: 0.5
      experience: 0.5
    '5':
      income: 0.0
      points: 0.1
      experience: 0.1  
  Brush:
    'suspicious_sand':
      income: 0.0
      points: 5
      experience: 5
    'suspicious_gravel':
      income: 0.0
      points: 6
      experience: 6
    coal:
      income: 0.0
      points: 10
      experience: 10   
  Kill:
    Player:
      income: 0.0
      experience: 7.5

