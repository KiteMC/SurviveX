Builder:
  fullname: 建筑师
  shortname: B
  FullDescription:
  - "通过建造和放置方块赚取经验。"
  ChatColour: WHITE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 建筑大师
      Objectives:
      - Place;stone;100
      - Place;oak_planks;100
      - Place;glass;50
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 建造建筑并获得经验
      - 完成此任务可获得经验奖励！
