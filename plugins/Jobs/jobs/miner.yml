Miner:
  fullname: 矿工
  shortname: M
  FullDescription:
  - "通过挖掘矿石和方块赚取经验。"
  ChatColour: DARK_GRAY
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 矿石猎人
      Objectives:
      - Break;coal_ore;20
      - Break;iron_ore;20
      - Break;diamond_ore;5
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 挖掘矿石并获得经验
      - 完成此任务可获得经验奖励！
