Crafter:
  fullname: 工匠
  shortname: C
  FullDescription:
  - "通过合成各种物品赚取经验。"
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: 0
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: 合成达人
      Objectives:
      - Craft;stick;50
      - Craft;chest;10
      - Craft;ladder;20
      RewardCommands:
      - msg [playerName] 完成任务！
      RewardDesc:
      - 合成物品并获得经验
      - 完成此任务可获得经验奖励！
