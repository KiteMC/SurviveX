Definition:
  DisplayName: 连锁挖掘
  Description:
  - 一次性挖掘最多数量的矿石
  Weight: 2
  MaxLevel: 3
  MinCost:
    Base: 5
    Per_Level: 21
  MaxCost:
    Base: 9
    Per_Level: 21
  AnvilCost: 7
  SupportedItems: pickaxe
  PrimaryItems: pickaxe
  Exclusives:
  - excellentenchants:blast_mining
  - excellentenchants:tunnel
Distribution:
  Treasure: false
  Tradeable: true
  TradeTypes:
  - PLAINS_SPECIAL
  On_Mob_Spawn_Equipment: true
  On_Traded_Equipment: true
  On_Random_Loot: true
  Discoverable: true
Settings:
  # 设置此附魔是否在附魔GUI中隐藏
  Hide_From_List: false
  VisualEffects:
    # 启用附魔视觉效果（主要是粒子）
    Enabled: true
Veinminer:
  # 设置蹲下时附魔是否无效
  Disable_On_Crouch: true
  # Max. possible amount of blocks to be mined at the same time.
  Block_Limit:
    Base: 4.0
    Per_Level: 1.0
    Capacity: 16.0
    Action: ADD
  # List of blocks affected by this enchantment.
  Block_List:
  - DEEPSLATE_GOLD_ORE
  - NETHER_QUARTZ_ORE
  - DEEPSLATE_COAL_ORE
  - LAPIS_ORE
  - COPPER_ORE
  - REDSTONE_ORE
  - DEEPSLATE_IRON_ORE
  - DIAMOND_ORE
