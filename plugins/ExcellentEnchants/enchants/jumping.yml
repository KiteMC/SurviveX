Definition:
  DisplayName: 跳跃
  Description:
  - 提供永久效果
  Weight: 2
  MaxLevel: 2
  MinCost:
    Base: 2
    Per_Level: 33
  MaxCost:
    Base: 8
    Per_Level: 33
  AnvilCost: 5
  SupportedItems: boots
  PrimaryItems: boots
  Exclusives: []
Distribution:
  Treasure: false
  Tradeable: true
  TradeTypes:
  - PLAINS_COMMON
  On_Mob_Spawn_Equipment: true
  On_Traded_Equipment: true
  On_Random_Loot: true
  Discoverable: true
Settings:
  # 设置此附魔是否在附魔GUI中隐藏
  Hide_From_List: false
  VisualEffects:
    # 启用附魔视觉效果（主要是粒子）
    Enabled: true
Period:
  # 仅当实体的年龄（生存的tick数）能被给定数字整除时触发
  # 应该大于并能被主插件配置中的全局'Tick_Interval'整除
  # [20 ticks = 1 second]
  Tick_Interval: 100
PotionEffect:
  # 效果放大器
  Amplifier:
    Base: 0.0
    Per_Level: 1.0
    Capacity: 5.0
    Action: ADD
