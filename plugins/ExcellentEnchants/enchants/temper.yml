Definition:
  DisplayName: 回火
  Description:
  - 每缺少一定生命值就增加伤害
  Weight: 2
  MaxLevel: 3
  MinCost:
    Base: 5
    Per_Level: 10
  MaxCost:
    Base: 15
    Per_Level: 10
  AnvilCost: 2
  SupportedItems: swords_axes
  PrimaryItems: sword
  Exclusives: []
Distribution:
  Treasure: true
  Tradeable: true
  TradeTypes:
  - TAIGA_COMMON
  On_Mob_Spawn_Equipment: false
  On_Traded_Equipment: false
  On_Random_Loot: true
  Discoverable: false
Settings:
  # 设置此附魔是否在附魔GUI中隐藏
  Hide_From_List: false
  VisualEffects:
    # 启用附魔视觉效果（主要是粒子）
    Enabled: true
  Damage:
    # 每缺少X个生命值就增加伤害。X为此值
    # 默认每缺少0.5生命值就增加5%伤害
    Step:
      Base: 0.5
      Per_Level: 0.0
      Capacity: -1.0
      Action: ADD
Temper:
  # 额外伤害（百分比）
  Damage_Amount:
    Base: 0.0
    Per_Level: 5.0
    Capacity: 100.0
    Action: ADD
