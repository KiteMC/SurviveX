Definition:
  DisplayName: 再生
  Description:
  - 每隔几秒恢复生命值
  Weight: 2
  MaxLevel: 4
  MinCost:
    Base: 2
    Per_Level: 11
  MaxCost:
    Base: 8
    Per_Level: 11
  AnvilCost: 6
  SupportedItems: chestplate_elytra
  PrimaryItems: chestplate
  Exclusives: []
Distribution:
  Treasure: true
  Tradeable: true
  TradeTypes:
  - JUNGLE_SPECIAL
  On_Mob_Spawn_Equipment: false
  On_Traded_Equipment: false
  On_Random_Loot: true
  Discoverable: false
Settings:
  # 设置此附魔是否在附魔GUI中隐藏
  Hide_From_List: false
  VisualEffects:
    # 启用附魔视觉效果（主要是粒子）
    Enabled: true
Probability:
  Trigger_Chance:
    Base: 100.0
    Per_Level: 0.0
    Capacity: 100.0
    Action: ADD
Period:
  # 仅当实体的年龄（生存的tick数）能被给定数字整除时触发
  # 应该大于并能被主插件配置中的全局'Tick_Interval'整除
  # [20 ticks = 1秒]
  Tick_Interval: 300
Regrowth:
  # 再生效果所需的最小生命值
  Min_Health:
    Base: 0.5
    Per_Level: 0.0
    Capacity: -1.0
    Action: ADD
  # 再生停止的最大生命值
  Max_Health:
    Base: 20.0
    Per_Level: 0.0
    Capacity: -1.0
    Action: ADD
  # 要恢复的心数
  Heal_Amount:
    Base: 0.1
    Per_Level: 0.1
    Capacity: 1.0
    Action: ADD
