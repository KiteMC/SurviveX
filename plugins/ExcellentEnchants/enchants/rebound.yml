Definition:
  DisplayName: 反弹
  Description:
  - 获得史莱姆块弹跳效果
  Weight: 2
  MaxLevel: 1
  MinCost:
    Base: 4
    Per_Level: 57
  MaxCost:
    Base: 57
    Per_Level: 57
  AnvilCost: 1
  SupportedItems: boots
  PrimaryItems: boots
  Exclusives:
  - minecraft:feather_falling
Distribution:
  Treasure: true
  Tradeable: true
  TradeTypes:
  - SWAMP_COMMON
  On_Mob_Spawn_Equipment: false
  On_Traded_Equipment: false
  On_Random_Loot: true
  Discoverable: false
Settings:
  # 设置此附魔是否在附魔GUI中隐藏
  Hide_From_List: false
  VisualEffects:
    # 启用附魔视觉效果（主要是粒子）
    Enabled: true
Rebound:
  # Sets bounce power modifier based on fall distance.
  # Greater value = greater rebound.
  Modifier:
    Base: 0.2
    Per_Level: 0.1
    Capacity: 0.5
    Action: ADD
  # Sets maximal bounce power modifier value.
  # Greater value = greater rebound.
  Capacity:
    Base: 0.75
    Per_Level: 0.15
    Capacity: 1.5
    Action: ADD
