Definition:
  # Enchantment display name.
  # https://docs.advntr.dev/minimessage/format.html#standard-tags
  # [*] Reboot required when changed.
  DisplayName: 混乱箭矢
  # Enchantment description.
  # [*] Reboot required when changed.
  Description:
  - 箭矢有几率施加效果
  # Weight affects the chance of getting an enchantment from enchanting or loots.
  # [*] Reboot required when changed.
  Weight: 10
  # The maximum level of this enchantment.
  # Value between 1 and 255 (inclusive).
  # [*] Reboot required when changed.
  MaxLevel: 3
  # The minimum possible cost of this enchantment in levels.
  # Explanation: https://minecraft.wiki/w/Enchanting_mechanics#How_enchantments_are_chosen
  # Vanilla costs: https://minecraft.wiki/w/Enchanting/Levels
  # [*] Reboot required when changed.
  MinCost:
    # The cost for a level I enchantment.
    Base: 3
    # The amount of levels added to the Base for each level above level I
    Per_Level: 22
  # The maximum possible cost of this enchantment in levels.
  # Explanation: https://minecraft.wiki/w/Enchanting_mechanics#How_enchantments_are_chosen
  # Vanilla costs: https://minecraft.wiki/w/Enchanting/Levels
  # [*] Reboot required when changed.
  MaxCost:
    # The cost for a level I enchantment.
    Base: 7
    # The amount of levels added to the Base for each level above level I
    Per_Level: 22
  # The base cost when applying this enchantment to another item using an anvil. Halved when adding using a book, multiplied by the level of the enchantment.
  # [*] Reboot required when changed.
  AnvilCost: 5
  # Items on which this enchantment can be applied using an anvil or using the /enchant command.
  # https://nightexpressdev.com/excellentenchants/features/item-sets
  # [*] IF INVALID ITEM SET PROVIDED, THE ENCHANTMENT WILL NOT LOAD!
  # [*] Reboot required when changed.
  SupportedItems: bow_crossbow
  # Items for which this enchantment appears in an enchanting table.
  # https://nightexpressdev.com/excellentenchants/features/item-sets
  # [*] IF INVALID ITEM SET PROVIDED, THE ENCHANTMENT WILL NOT LOAD!
  # [*] Reboot required when changed.
  PrimaryItems: bow_crossbow
  # Enchantments that are incompatible with this enchantment.
  # [*] Vanilla enchantments must be specified with the 'minecraft:' namespace: 'minecraft:sharpness'.
  # [*] Excellent enchantments must be specified with the 'excellentenchants:' namespace: 'excellentenchants:ice_aspect'.
  #     If custom namespace is disabled, use the vanilla (minecraft) one.
  # [*] Reboot required when changed.
  Exclusives:
  - excellentenchants:ender_bow
  - excellentenchants:bomber
  - excellentenchants:ghast
Distribution:
  # Sets whether this enchantment is a treasure enchantment.
  # Treasure enchantments are those that can't be obtained using an enchantment table, and won't be generated on randomly enchanted equipment sold by villagers or worn by mobs.
  # Treasure enchantments can only be received via looting, trading, or fishing.
  # If a treasure enchantment is tradable, it will have double the price (before capping to 64 emeralds) compared to a non-treasure enchantment of the same level.
  # [*] Reboot required when changed.
  Treasure: false
  # Controls if this enchantment can be sold by villagers.
  # https://minecraft.wiki/w/Trading#Librarian
  # [*] Reboot required when changed.
  Tradeable: true
  # Sets in which village biomes this enchantment can be found in villager trades.
  # Allowed values: [DESERT_COMMON, DESERT_SPECIAL, PLAINS_COMMON, PLAINS_SPECIAL, SAVANNA_COMMON, SAVANNA_SPECIAL, JUNGLE_COMMON, JUNGLE_SPECIAL, SNOW_COMMON, SNOW_SPECIAL, SWAMP_COMMON, SWAMP_SPECIAL, TAIGA_COMMON, TAIGA_SPECIAL]
  # https://minecraft.wiki/w/Villager_Trade_Rebalance#Trading
  # [*] Reboot required when changed.
  # [*] Has no effect if 'Tradeable' is set on 'false' and Villager Trade Rebalance is disabled.
  TradeTypes:
  - SWAMP_COMMON
  # Controls if this enchantment can be found on spawned mobs' equipment.
  # https://minecraft.wiki/w/Armor#Armor_equipped_on_mobs
  # [*] Reboot required when changed.
  # [*] Has no effect if 'Treasure' is set on 'true'.
  On_Mob_Spawn_Equipment: true
  # Controls if this enchantment can be found on equipment sold by villagers.
  # https://minecraft.wiki/w/Trading#Trade_offers
  # [*] Reboot required when changed.
  # [*] Has no effect if 'Treasure' is set on 'true' or Villager Trade Rebalance is ENABLED.
  On_Traded_Equipment: true
  # Controls if this enchantment can be found on naturally generated equipment from loot tables.
  # https://minecraft.wiki/w/Loot_table
  # [*] Reboot required when changed.
  On_Random_Loot: true
  # Controls if this enchantment can be found in an enchanting table or use to enchant items generated by loot tables.
  # https://minecraft.wiki/w/Enchanting#Enchanting_table
  # [*] Reboot required when changed.
  # [*] Has no effect if 'Treasure' is set on 'true'.
  Discoverable: true
Settings:
  # Sets whether or not this enchantment will be hidden from Enchants GUI.
  Hide_From_List: false
  VisualEffects:
    # Enables enchantment visual effects (mostly particles).
    Enabled: true
Probability:
  Trigger_Chance:
    Base: 15.0
    Per_Level: 5.0
    Capacity: 100.0
    Action: ADD
ArrowEffects:
  # Sets projectile particle trail effect.
  Trail:
    Name: ENTITY_EFFECT
    Color: 200,100,100
PotionEffect:
  # Effect duration (in seconds).
  Duration:
    Base: 6.0
    Per_Level: 1.0
    Capacity: -1.0
    Action: ADD
  # Effect amplifier.
  Amplifier:
    Base: 0.0
    Per_Level: 1.0
    Capacity: 5.0
    Action: ADD
