Definition:
  DisplayName: 熔炼者
  Description:
  - 有几率熔炼挖掘的方块
  Weight: 2
  MaxLevel: 3
  MinCost:
    Base: 5
    Per_Level: 10
  MaxCost:
    Base: 15
    Per_Level: 10
  AnvilCost: 2
  SupportedItems: mining_tools
  PrimaryItems: pickaxe
  Exclusives:
  - minecraft:silk_touch
  - excellentenchants:silk_chest
  - excellentenchants:silk_spawner
Distribution:
  Treasure: true
  Tradeable: true
  TradeTypes:
  - DESERT_COMMON
  On_Mob_Spawn_Equipment: false
  On_Traded_Equipment: false
  On_Random_Loot: true
  Discoverable: false
Settings:
  # 设置此附魔是否在附魔GUI中隐藏
  Hide_From_List: false
  VisualEffects:
    # 启用附魔视觉效果（主要是粒子）
    Enabled: true
Probability:
  Trigger_Chance:
    Base: 15.0
    Per_Level: 5.0
    Capacity: 100.0
    Action: ADD
Smelter:
  # 设置蹲下时附魔是否无效
  Disable_On_Crouch: true
  # 熔炼时播放的声音
  Sound: block.lava.extinguish;1.0;1.0
  # 对熔炼者效果免疫的方块/物品列表
  Exempted_Blocks:
  - cobblestone
