Definition:
  DisplayName: 轰炸机
  Description:
  - 有几率发射点燃的TNT
  Weight: 2
  MaxLevel: 3
  MinCost:
    Base: 5
    Per_Level: 10
  MaxCost:
    Base: 15
    Per_Level: 10
  AnvilCost: 2
  SupportedItems: bow_crossbow
  PrimaryItems: bow_crossbow
  Exclusives:
  - minecraft:power
  - minecraft:flame
  - excellentenchants:ender_bow
  - excellentenchants:ghast
  - minecraft:punch
Distribution:
  Treasure: true
  Tradeable: true
  TradeTypes:
  - DESERT_COMMON
  On_Mob_Spawn_Equipment: false
  On_Traded_Equipment: false
  On_Random_Loot: true
  Discoverable: false
Settings:
  # 设置此附魔是否在附魔GUI中隐藏
  Hide_From_List: false
  VisualEffects:
    # 启用附魔视觉效果（主要是粒子）
    Enabled: true
Probability:
  Trigger_Chance:
    Base: 15.0
    Per_Level: 5.0
    Capacity: 100.0
    Action: ADD
Charges:
  # 附魔的最大充能数量
  Max_Amount:
    Base: 50.0
    Per_Level: 10.0
    Capacity: -1.0
    Action: ADD
  # 控制附魔触发时消耗多少充能
  Consume_Amount: 1
  # 控制每个燃料物品添加多少充能
  Recharge_Amount: 1
  CustomFuel:
    # 控制是否为此附魔使用自定义燃料物品
    Enabled: true
    # 自定义燃料物品
    # https://nightexpressdev.com/nightcore/configuration/item-formation/
    Item:
      Material: minecraft:tnt
      Lore: []
Bomber:
  # TNT点燃时间（秒）
  Ignite_Time:
    Base: 2.0
    Per_Level: 0.0
    Capacity: -1.0
    Action: ADD
