Arrow_Effects:
  # 设置箭矢和三叉戟粒子效果轨迹的tick间隔（由附魔添加）
  # [增加以提高性能；减少以获得更好的视觉效果]
  # [20 ticks = 1秒]
  # [默认值为1]
  Tick_Interval: 1
Passive_Enchants:
  # 设置被动附魔的tick间隔
  # 保持此值较低，但与附魔的'Tick_Interval'保持相同的速率
  # =============== 示例 ===============
  # ==> 全局（此处）：1 ticks；再生：200 ticks；饱和：300 ticks；
  # ==> 全局（此处）：1 ticks，再生：100 ticks；饱和：150 ticks；
  # [增加以提高性能；减少以获得更好的体验]
  # [20 ticks = 1秒]
  # [默认值为100]
  Tick_Interval: 1
  # 控制生物是否受到被动附魔效果的影响
  # [禁用以提高性能；启用以获得更好的体验]
  # [默认值为true]
  AllowForMobs: true
Description:
  # 当为'true'时，在物品描述中的附魔名称下添加附魔描述
  Enabled: true
  # 设置是否只有附魔书才有附魔描述
  Books_Only: false
  Format:
    # 设置没有充能的附魔描述格式
    Default: <lgray>• %description%</lgray>
    # 设置启用充能的附魔描述格式
    WithCharges: <lgray>• %description% (%charges%)</lgray>
Charges:
  # 启用充能功能：https://nightexpressdev.com/excellentenchants/features/charges
  Enabled: false
  # 根据最大充能数量的百分比设置充能格式
  Format:
    zero:
      Threshold: 0
      Format: <lred>(%amount%⚡)</lred>
    low:
      Threshold: 25
      Format: <lorange>(%amount%⚡)</lorange>
    medium:
      Threshold: 50
      Format: <lyellow>(%amount%⚡)</lyellow>
    high:
      Threshold: 75
      Format: <lgreen>(%amount%⚡)</lgreen>
  Fuel:
    # 控制在检查物品是否为有效燃料时是否忽略物品元数据（如显示名称、描述、模型数据等）
    # [默认值为false]
    Ignore_Meta: false
    # 在铁砧上为附魔充能的默认物品
    # 附魔可以有自己的自定义燃料物品
    # https://nightexpressdev.com/nightcore/configuration/item-formation/
    Item:
      Material: minecraft:lapis_lazuli
      Lore: []
